<script type="text/javascript">

  function countBs(word){

    var bCount = 0;

    for(var i=0; i<word.length; i++){

      if(word.charAt(i) == "B")
        bCount++;

    }

    return bCount;

  }

  function countChar(word,letter){

    var letterCount = 0;

    for(var i=0; i<word.length; i++){

      if(word.charAt(i) == letter)
        letterCount++;

    }

    return letterCount;

  }

  console.log(countBs("BBC"));
  console.log(countChar("kakkerlak", "e"));


</script>
